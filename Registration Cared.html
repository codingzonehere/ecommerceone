<!DOCTYPE html>
<html>
	<head>
		<title>Registration Card</title>
		<link rel="stylesheet" href="resource/css/Registration Cared.css">
		<link rel="stylesheet" href="resource/css/responsive.css">
	</head>
	<body>
		<div class="Registration">
			<h1>Registration Form</h1>
			<form method="post" id="Register" action="">
				<label>First Name:</label>
				<br>
				<input type="text" name="Fname" id="name" placeholder="Enter your first name">
				<br>
				
				<label>Last Name:</label>
				<br>
				<input type="text" name="Lname" id="name" placeholder="Enter your last name">
				<br>
				<br>
				<label>Mobile Number:</label>
				<br>
				
				<select id="phone">
					<option>+88</option>
					<option>+91</option>
					<option>+92</option>
					<option>+93</option>
					<option>+94</option>
					<option>+95</option>
				</select>
				<input type="number" name="Mname" id="num" placeholder="Enter your mobile number">
				<br>
				<br>
				<label>Email:</label>
				<br>
				<input type="Email" name="email" id="name" placeholder="Enter your email">
				<br>
				<br>
				<label>Password:</label>
				<br>
				<input type="password" name="password" id="name" placeholder="Enter your  password">
				<br>
				<br>
				<label>Re Enter Your Password</label>
				<br>
				<input type="password" name="password" id="name" placeholder="Enter your re-password">
				<br>
				<br>
				<label>Gender</label>
				<br>
				<input type="radio" name="Gender" id="male" checked=""><span id="male">  Male</span>
				<input type="radio" name="Gender" id="male"><span id="male">  Female</span>
			
				<input type="radio" name="Gender" id="male"><span id="male"> Custom</span>
				
				<br><br>
				<input type="submit" name="submit" value="Submit" id="submit">
			</form>
		</div>
	</body>
</html>
